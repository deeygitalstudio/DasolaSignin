<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignAuth</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
    <div class="first">
      <div class="content">
       <h1>Get Started Now</h1>
       <div>
        <label>Email</label>
        <input type="text" placeholder="Please enter your email" />
       </div>
       <div class="pass">
        <label>Password</label>
        <input type="password" id="input" placeholder="Please enter your password" />
        <i class="fa fa-eye" id="eye"></i>
       </div>
       <p class="for">Forget Password</p>
       <button class="btn">Sign In</button>
        <div class="opt">
            <div class="line1"></div>
            <p class="or">Or</p>
            <div class="line2"></div>
          </div>
           <div class="icons">
            <i class="fa fa-google"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-apple"></i>
            <i class="fa fa-windows"></i>
         
          </div>
           <div class="sign">
            <p>Don't Have an account?<span> Sign Up</span></p>
          </div>
      </div>
    </div>
    
    <div class="second">
    <img src="./image/Leonardo_Kino_XL_give_me_an_image_of_an_airplane_flying_2 1.png" alt="dasola_plane.jpg" width="75%"/>
    <img src="./image/image_fx_ (2).png" class="img2 flight" alt="">
    </div>
    </div>
   
    


  <script src="./app.js"></script>
</body>
</html>
